<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link href="https://fonts.googleapis.com/css?family=Arimo|Bowlby+One+SC|Prata|Stalemate" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<!-- Top --> 
	<div class="container-fluid">
	  <div id = "title">
	    <div class= "row">
				<h1>New York</h1>
				<h2>Random Quote Machine</h2>
	  	</div>
	  </div>
	</div>

	<!-- Quotebox --> 
	<div class="container">
		
		<div id ="quoteBox">
			<div class="well message text-center">
	  		<i class="fa fa-commenting fa-2x"></i>
	  		<p id="actualQuote"></p>
	  		<p id="actualName"></p>
	  	</div>
	  </div>
	  
	  <div class="buttons">
			<a class="btn btn-default btn-sm" id='tweetEl'>
				<i class="fa fa-twitter-square"></i>Tweet</a>
			<a class="btn btn-default btn-sm" id="newQuote">
				<i class="fa fa-refresh"></i>New Quote</a>		
	  </div>
		
	</div>

	<!-- Footer --> 
	<div class="container">     
	      
		<img class="main-photo img-responsive center-block" src="new-york.png" alt="New York">

		<!--    Logotip     -->
	<div class="developer">	
		<a href="https://codepen.io/Katrin_A/full/KQpwKL/" rel="nofollow" target="_blank" class="created">
		<img src="favicon.png" class="logo-footer " alt="Logo">		 
		<div class="dev">Developed by <br>Katrin Anoshka</div>
		</a>
	</div>
		
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="script.js"></script>

</body>
</html>
